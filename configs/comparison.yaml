# ============================================================
# Comparison Study Configuration
# ResNet vs ViT vs ViT+SNN vs ViT+Quantum vs ViT+Hybrid
# ============================================================

experiment:
  name: "comparison"
  seed: 42
  device: "cuda"
  output_dir: "experiments/comparison"
  save_every: 5
  log_every: 10
  debug: false
  num_workers: 4
  pin_memory: true
  use_amp: true

data:
  dataset: "ptbxl"
  data_path: "d:/Projects/ECG/data/ptbxl"
  sampling_rate: 500
  input_length: 5000
  batch_size: 64
  accumulation_steps: 4
  test_batch_size: 128
  task: "superclass"
  num_classes: 5
  augment: true

model:
  in_channels: 12

  # ResNet-specific
  resnet:
    base_channels: 64

  # ViT-specific
  vit:
    patch_size: 50 # 5000 / 50 = 100 tokens
    embed_dim: 128
    depth: 4
    num_heads: 4
    mlp_ratio: 4.0
    dropout: 0.1

  # Classical path (used by some ViT internals)
  classical:
    weight_bits: 1

  # Quantum path (shared across quantum variants)
  quantum:
    n_qubits: 8
    n_layers: 3
    feature_dim: 64

  # SNN parameters
  snn:
    timesteps: 4

  # Classifier head
  classifier:
    hidden_dim: 64
    dropout: 0.3

optimizer:
  name: "adamw"
  lr: 1.0e-3
  weight_decay: 1.0e-4
  beta1: 0.9
  beta2: 0.999

scheduler:
  name: "cosine_warm_restarts"
  T_0: 10
  T_mult: 2
  eta_min: 1.0e-6

training:
  epochs: 100
  max_grad_norm: 1.0
  patience: 15
  criterion: "cross_entropy"

logging:
  tensorboard: true
  log_dir: "runs/comparison"
  log_gate_values: true
