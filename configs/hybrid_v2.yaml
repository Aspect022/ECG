experiment:
  name: "ptbxl_hybrid_v2"
  output_dir: "experiments"
  num_workers: 4
  pin_memory: true
  use_amp: true

data:
  data_path: "data/ptbxl"
  task: "diagnostic"
  sampling_rate: 500
  input_length: 5000
  num_channels: 12
  batch_size: 32
  num_workers: 4

model:
  type: hybrid_v2
  num_classes: 5

optimizer:
  name: adamw
  lr: 1.0e-3
  weight_decay: 1.0e-4

scheduler:
  name: cosine_warm_restarts
  T_0: 10
  T_mult: 2
  eta_min: 1.0e-6

training:
  epochs: 100
  patience: 15
  criterion: cross_entropy
  label_smoothing: 0.1

logging:
  tensorboard: true
  log_dir: "runs/hybrid_v2"
  log_gate_values: true

device: cuda
